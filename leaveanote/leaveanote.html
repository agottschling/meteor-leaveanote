<head>
	<title>Leave A Note!</title>
</head>

<body>
	<div id="wrapper">
		<div class="notebox header">
			<div class="header-title">
			<h1>Leave A Note!</h1>
			</div>
			<div class="header-links">
			</div>
		</div>
		<div class="clear"></div>
		<div class="inputdiv">
			{{> addnote}}
		</div>
		<div class="clear"></div>
		<div class="allnotes">
			{{> notes}}
		</div>
	</div>
</body>


<template name="addnote">
		<textarea rows="1" class="input" name="noteInput" id="noteInput" placeholder="Leave Your Note Here!"></textarea>
		<input type="button" id="add-note-button" class="add-note" value="Go!"/>
</template>

<template name="notes">
	{{#each items}}
	{{> note}}
	{{/each}}
</template>

<template name="note">
	<div class="stickynote notebox {{stickyColor}}">
		<div class="stickynote-date">
		{{formattedDate}}
		</div>
		<div class="stickynote-text">
		{{noteText}}
		</div>
	</div>
</template>
