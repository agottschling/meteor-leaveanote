<head>
	<title>Leave A Note!</title>
	<meta name="viewport" content="initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="wrapper">
		<div class="notebox header">
			<div class="header-title">
			<div class="heading-header">Leave A Note!</div>
			<div class="info-header">A Fun Meteor Project by Osama Sidat</div>
			</div>
			<div class="header-links">
				<a href="https://github.com/oosidat/meteor-leaveanote">
					<span></span>
					GitHub
				</a>

			</div>
		</div>
		<div class="clear"></div>
		<div class="inputdiv">
			{{> addnote}}
		</div>
		<div class="clear"></div>
		<div class="allnotes">
			{{> notes}}
		</div>
	</div>
</body>


<template name="addnote">
		<div class="row collapse">
			<div class="small-10 columns">
				<input type="text" class="input" name="noteInput" id="noteInput" placeholder="Leave your note here!">
			</div>
			<div class="small-2 columns">
				<a id="add-note-button" class="button postfix add-note">Add!</a>
			</div>
		</div>
</template>

<template name="notes">
	{{#each items}}
	{{> note}}
	{{/each}}
</template>

<template name="note">
	<div id= {{_id}} class="stickynote notebox {{stickyColor}}">
		<div class="stickynote-date">
		{{formattedDate}}
		</div>
		<div class="stickynote-text">
		{{noteText}}
		</div>
	</div>
</template>
