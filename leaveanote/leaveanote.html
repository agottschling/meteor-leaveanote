<head>
	<title>Leave A Note!</title>
	<meta name="viewport" content="initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id="wrapper" class="clear">
		<div class="notebox header">
			<div class="header-title">
			<div class="heading-header">Leave A Note!</div>
			<div class="info-header">A Fun Meteor Project by Osama Sidat</div>
			</div>
			<div class="header-links">
				<a href="https://github.com/oosidat/meteor-leaveanote">
					<span></span>
					GitHub
				</a>

			</div>
		</div>
		<div class="clear"></div>
		<div class="inputdiv">
			{{> addnote}}
		</div>
		<div class="clear"></div>
		<div class="allnotes">
			{{> notes}}
		</div>
	</div>
	<div class="push"></div>
	<footer>
		<div class="socialmedia footer-info">
			<a target="_blank" class="socialmediaicons" id="fbicon" href="https://www.facebook.com/osama.sidat" />
			<a target="_blank" class="socialmediaicons" id="twittericon" href="https://twitter.com/SammSid"/>
			<a target="_blank" class="socialmediaicons" id="linkedinicon" href="http://ca.linkedin.com/in/osamasidat/"/>
			<a target="_blank" class="socialmediaicons" id="githubicon" href="https://github.com/oosidat"/>
		</div>
		<div class="attribution footer-info">
			This app was made using <a target="_blank" href="https://www.meteor.com/">Meteor</a>, and uses <a target="_blank" href="http://foundation.zurb.com/">Foundation 5</a> for some CSS.
			<br/>
			The social media icons were provided by <a target="_blank" href="http://limitlesscreativity.deviantart.com/">Limitless Creativity</a>.
		</div>
	</footer>

</body>



<template name="addnote">
		<div class="row collapse">
			<div class="small-10 columns">
				<input type="text" class="input" name="noteInput" id="noteInput" placeholder="Leave your note here!">
			</div>
			<div class="small-2 columns">
				<a href="#" id="add-note-button" class="button postfix add-note">Add!</a>
			</div>
		</div>
</template>

<template name="notes">
	{{#each items}}
	{{> note}}
	{{/each}}
</template>

<template name="note">
	<div id= {{_id}} class="stickynote notebox {{stickyColor}}">
		<div class="stickynote-date">
		{{localDateTime}}
		</div>
		<div class="stickynote-text">
		{{noteText}}
		</div>
	</div>
</template>
